<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aram and Mahyar</title>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif; /* فونت فارسی زیبا */
            background-color: #fce4ec; /* پس زمینه صورتی ملایم */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #795548; /* رنگ متن قهوه ای تیره */
        }

        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.fontcdn.ir/Font/Vazirmatn/Vazirmatn-Regular.woff2') format('woff2'),
                 url('https://cdn.fontcdn.ir/Font/Vazirmatn/Vazirmatn-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.15);
            color: #e65100;
        }

        .circle-frame {
            width: 300px; /* اندازه بزرگتر دایره */
            height: 300px; /* اندازه بزرگتر دایره */
            background: linear-gradient(135deg, #ffb347, #ffcc80); /* گرادیان رنگی خوشرنگ تر */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.2), /* سایه برای عمق و برجستگی */
                        -5px -5px 10px rgba(255,255,255,0.5); /* سایه روشن برای جلوه سه بعدی */
            transform-style: preserve-3d; /* برای جلوه سه بعدی */
        }


        #elapsed-time {
            font-family: 'Vazirmatn', cursive; /* فونت زیباتر برای متن زمان */
            font-size: 1.5em; /* اندازه بزرگتر متن زمان */
            font-weight: bold;
            display: block;
            margin-top: 10px;
            letter-spacing: 1px;
            color: #fff; /* رنگ سفید برای متن زمان */
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.3); /* سایه متن برای برجسته شدن */
        }
    </style>
</head>
<body>

    <h1>Aram and Mahyar</h1>

    <div class="circle-frame">
        دقیقا
        <span id="elapsed-time"></span>
        که به هم رسیدیم
    </div>

    <script>
        function calculateElapsedTime() {
            const startDate = new Date('2024-08-18T11:17:00');
            const now = new Date();

            const differenceInSeconds = Math.floor((now - startDate) / 1000);
            if (differenceInSeconds < 0) {
                document.getElementById('elapsed-time').innerText = "هنوز نرسیده!";
                return;
            }

            const days = Math.floor(differenceInSeconds / (24 * 3600));
            const hours = Math.floor((differenceInSeconds % (24 * 3600)) / 3600);
            const minutes = Math.floor((differenceInSeconds % 3600) / 60);
            const seconds = Math.floor(differenceInSeconds % 60);

            let timeString = "";
            if (days > 0) {
                timeString += days + " روز و ";
            }
            timeString += hours + " ساعت و " + minutes + " دقیقه و " + seconds + " ثانیه";

            document.getElementById('elapsed-time').innerText = timeString;
        }

        calculateElapsedTime();
        setInterval(calculateElapsedTime, 1000);
    </script>

</body>
</html>
