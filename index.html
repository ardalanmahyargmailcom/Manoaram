<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aram and Mahyar</title>
    <style>
        body {
            font-family: 'Nastaliq', sans-serif;
            background-color: #fde9ea;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #c2185b;
            background: linear-gradient(to bottom, #fde9ea 0%, #fce4ec 100%);
            overflow-x: hidden; /* برای جلوگیری از اسکرول افقی در انیمیشن باران */
            position: relative; /* برای قرار دادن باران عشق به صورت مطلق */
            text-align: center; /*  اضافه شده:Center body text */
        }

        @font-face {
            font-family: 'Nastaliq';
            src: url('https://cdn.fontcdn.ir/Font/Nastaliq/IranNastaliq.woff2') format('woff2'),
                 url('https://cdn.fontcdn.ir/Font/Nastaliq/IranNastaliq.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.fontcdn.ir/Font/Vazirmatn/Vazirmatn-Regular.woff2') format('woff2'),
                 url('https://cdn.fontcdn.ir/Font/Vazirmatn/Vazirmatn-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 4em; /* اندازه بزرگتر عنوان */
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.25); /* سایه بیشتر برای عنوان */
            color: #e91e63;
            position: relative;
            font-family: 'Dancing Script', cursive; /* فونت انگلیسی زیباتر برای عنوان */
            font-weight: bold; /* ضخیم تر کردن فونت عنوان */
            direction: ltr; /*  اضافه شده: جهت عنوان به چپ به راست */
            unicode-bidi: isolate; /* اضافه شده: جداسازی برای حل مشکل نمایش */

        }

        @font-face {
            font-family: 'Dancing Script';
            src: url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
        }


        h1::after {
            content: '';
            display: block;
            width: 60%;
            height: 3px;
            background-color: #f06292;
            margin: 15px auto 0;
            border-radius: 2px;
        }

        .circle-frame {
            width: 320px;
            height: 320px;
            background: linear-gradient(135deg, #f48fb1, #fbc0cd);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 12px 12px 25px rgba(0,0,0,0.25),
                        -6px -6px 12px rgba(255,255,255,0.6);
            transform-style: preserve-3d;
            border: 3px dashed #f06292;
            position: relative;
            overflow: hidden;
        }

        #elapsed-time {
            font-family: 'Vazirmatn', cursive;
            font-size: 1.6em;
            font-weight: bold;
            display: block;
            margin-top: 15px;
            letter-spacing: 1.5px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 10;
        }

        .days-together-text {
            font-size: 1.2em;
            margin-bottom: 5px;
            position: relative;
            z-index: 10;
        }

        /* استایل باران عشق */
        .love-rain-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none; /* برای اینکه باران روی عناصر دیگه تاثیر نذاره */
            z-index: -1; /* قرارگیری پشت همه عناصر */
        }

        .love-rain-text {
            position: absolute;
            color: #f8bbd0; /* رنگ باران عشق (صورتی روشن تر) */
            font-size: 1.5em;
            font-family: 'Dancing Script', cursive; /* فونت مشابه عنوان */
            font-weight: bold;
            white-space: nowrap; /* جلوگیری از شکستن متن به خطوط */
            opacity: 0; /* شروع با شفافیت صفر */
            animation: loveRainFall 10s linear infinite; /*  تغییر داده شده: سرعت باران بیشتر */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* سایه ملایم برای متن باران */
        }


        @keyframes loveRainFall {
            0% {
                top: -10%;
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                top: 110%;
                opacity: 0;
            }
        }

        /* استایل های مختلف برای باران عشق (موقعیت، تاخیر، سرعت) */
        .love-rain-text:nth-child(1) {
            left: 5%;
            animation-delay: 0s;
            animation-duration: 8.5s; /* تغییر داده شده: سرعت باران بیشتر */
        }

        .love-rain-text:nth-child(2) {
            left: 15%;
            animation-delay: 2s;
            animation-duration: 11s; /* تغییر داده شده: سرعت باران بیشتر */
        }

        .love-rain-text:nth-child(3) {
            left: 25%;
            animation-delay: 4s;
            animation-duration: 9.5s; /* تغییر داده شده: سرعت باران بیشتر */
        }

        .love-rain-text:nth-child(4) {
            left: 35%;
            animation-delay: 1s;
            animation-duration: 12.5s; /* تغییر داده شده: سرعت باران بیشتر */
        }

        .love-rain-text:nth-child(5) {
            left: 45%;
            animation-delay: 3s;
            animation-duration: 9s; /* تغییر داده شده: سرعت باران بیشتر */
        }

        .love-rain-text:nth-child(6) {
            left: 55%;
            animation-delay: 5s;
            animation-duration: 10.5s; /* تغییر داده شده: سرعت باران بیشتر */
        }

        .love-rain-text:nth-child(7) {
            left: 65%;
            animation-delay: 0.5s;
            animation-duration: 11.5s; /* تغییر داده شده: سرعت باران بیشتر */
        }

        .love-rain-text:nth-child(8) {
            left: 75%;
            animation-delay: 2.5s;
            animation-duration: 10s; /* تغییر داده شده: سرعت باران بیشتر */
        }

        .love-rain-text:nth-child(9) {
            left: 85%;
            animation-delay: 4.5s;
            animation-duration: 12s; /* تغییر داده شده: سرعت باران بیشتر */
        }

        .love-rain-text:nth-child(10) {
            left: 95%;
            animation-delay: 1.5s;
            animation-duration: 8s; /* تغییر داده شده: سرعت باران بیشتر */
        }


    </style>
</head>
<body>

    <div class="love-rain-container">
        <div class="love-rain-text">I love you</div>
        <div class="love-rain-text">I love you</div>
        <div class="love-rain-text">I love you</div>
        <div class="love-rain-text">I love you</div>
        <div class="love-rain-text">I love you</div>
        <div class="love-rain-text">I love you</div>
        <div class="love-rain-text">I love you</div>
        <div class="love-rain-text">I love you</div>
        <div class="love-rain-text">I love you</div>
        <div class="love-rain-text">I love you</div>
    </div>

    <h1>Aram and Mahyar</h1>
    <div class="circle-frame">
        <div class="days-together-text">دقیقا</div>
        <span id="elapsed-time"></span>
        <div>که به هم رسیدیم</div>
    </div>

    <script>
        function calculateElapsedTime() {
            const startDate = new Date('2024-08-18T11:17:00');
            const now = new Date();

            const differenceInSeconds = Math.floor((now - startDate) / 1000);
            if (differenceInSeconds < 0) {
                document.getElementById('elapsed-time').innerText = "هنوز نرسیده!";
                return;
            }

            const days = Math.floor(differenceInSeconds / (24 * 3600));
            const hours = Math.floor((differenceInSeconds % (24 * 3600)) / 3600);
            const minutes = Math.floor((differenceInSeconds % 3600) / 60);
            const seconds = Math.floor(differenceInSeconds % 60);

            let timeString = "";
            if (days > 0) {
                timeString += days + " روز و ";
            }
            timeString += hours + " ساعت و " + minutes + " دقیقه و " + seconds + " ثانیه";

            document.getElementById('elapsed-time').innerText = timeString;
        }

        calculateElapsedTime();
        setInterval(calculateElapsedTime, 1000);
    </script>

</body>
</html>
