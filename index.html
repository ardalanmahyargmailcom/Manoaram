<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aram and Mahyar</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* فونت ساده */
            background-color: #fce4ec; /* پس زمینه صورتی ملایم */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #e91e63; /* رنگ متن عاشقانه */
        }

        .heart-frame {
            width: 200px; /* اندازه قاب */
            height: 200px; /* اندازه قاب */
            background-color: #ffdde1; /* رنگ پس زمینه قلب */
            clip-path: path('M0 100 V 0 C 50 0, 50 0, 100 0 V 100 Z'); /* شکل قلب */
            display: flex; /* برای مرکز قرار دادن متن */
            justify-content: center; /* برای مرکز قرار دادن متن */
            align-items: center; /* برای مرکز قرار دادن متن */
            text-align: center; /* برای مرکز قرار دادن متن */
        }

        #elapsed-time {
            font-size: 1.2em; /* اندازه متن زمان */
            font-weight: bold; /* پررنگ کردن متن زمان */
            display: block; /* برای خط جدید رفتن */
            margin-top: 5px; /* فاصله از متن بالا */
        }
    </style>
</head>
<body>

    <h1>Aram and Mahyar</h1>

    <div class="heart-frame">
        دقیقا
        <span id="elapsed-time"></span>
        که به هم رسیدیم
    </div>

    <script>
        function calculateElapsedTime() {
            const startDate = new Date('2024-08-18T11:17:00');
            const now = new Date();

            const differenceInSeconds = Math.floor((now - startDate) / 1000);
            if (differenceInSeconds < 0) {
                document.getElementById('elapsed-time').innerText = "هنوز نرسیده!";
                return;
            }

            const days = Math.floor(differenceInSeconds / (24 * 3600));
            const hours = Math.floor((differenceInSeconds % (24 * 3600)) / 3600);
            const minutes = Math.floor((differenceInSeconds % 3600) / 60);
            const seconds = Math.floor(differenceInSeconds % 60);

            let timeString = "";
            if (days > 0) {
                timeString += days + " روز و ";
            }
            timeString += hours + " ساعت و " + minutes + " دقیقه و " + seconds + " ثانیه";

            document.getElementById('elapsed-time').innerText = timeString;
        }

        calculateElapsedTime();
        setInterval(calculateElapsedTime, 1000);
    </script>

</body>
</html>
