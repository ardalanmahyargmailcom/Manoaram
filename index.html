<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aram and Mahyar</title>
    <style>
        body {
            font-family: 'Nastaliq', sans-serif; /* فونت نستعلیق برای زیبایی بیشتر */
            background-color: #fde9ea; /* پس زمینه صورتی خیلی ملایم */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #c2185b; /* رنگ متن زرشکی تیره */
            /* اضافه کردن گرادیان پس زمینه ملایم */
            background: linear-gradient(to bottom, #fde9ea 0%, #fce4ec 100%);
        }

        @font-face {
            font-family: 'Nastaliq';
            src: url('https://cdn.fontcdn.ir/Font/Nastaliq/IranNastaliq.woff2') format('woff2'),
                 url('https://cdn.fontcdn.ir/Font/Nastaliq/IranNastaliq.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 3em; /* اندازه بزرگتر عنوان */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* سایه بیشتر برای عنوان */
            color: #e91e63; /* رنگ صورتی پررنگ تر برای عنوان */
        }

        .circle-frame {
            width: 320px; /* اندازه بزرگتر دایره */
            height: 320px; /* اندازه بزرگتر دایره */
            background: linear-gradient(135deg, #f48fb1, #fbc0cd); /* گرادیان صورتی ملایم تر */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 12px 12px 25px rgba(0,0,0,0.25),
                        -6px -6px 12px rgba(255,255,255,0.6);
            transform-style: preserve-3d;
            /* اضافه کردن حاشیه نقطه چین تزئینی */
            border: 3px dashed #f06292;
        }

        #elapsed-time {
            font-family: 'Vazirmatn', cursive; /* فونت فانتزی برای زمان */
            font-size: 1.6em; /* اندازه بزرگتر متن زمان */
            font-weight: bold;
            display: block;
            margin-top: 15px; /* فاصله بیشتر از متن بالا */
            letter-spacing: 1.5px; /* فاصله بیشتر بین حروف */
            color: #fff; /* رنگ سفید برای متن زمان */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); /* سایه بیشتر برای متن زمان */
        }

        .days-together-text {
            font-size: 1.2em; /* اندازه متن "دقیقا ... که به هم رسیدیم" */
            margin-bottom: 5px; /* فاصله از متن پایین */
        }

        /* خط جداکننده تزئینی زیر عنوان */
        h1::after {
            content: '';
            display: block;
            width: 60%;
            height: 3px;
            background-color: #f06292;
            margin: 15px auto 0;
            border-radius: 2px;
        }
    </style>
</head>
<body>

    <h1>Aram and Mahyar</h1>
    <div class="circle-frame">
        <div class="days-together-text">دقیقا</div>
        <span id="elapsed-time"></span>
        <div>که به هم رسیدیم</div>
    </div>

    <script>
        function calculateElapsedTime() {
            const startDate = new Date('2024-08-18T11:17:00');
            const now = new Date();

            const differenceInSeconds = Math.floor((now - startDate) / 1000);
            if (differenceInSeconds < 0) {
                document.getElementById('elapsed-time').innerText = "هنوز نرسیده!";
                return;
            }

            const days = Math.floor(differenceInSeconds / (24 * 3600));
            const hours = Math.floor((differenceInSeconds % (24 * 3600)) / 3600);
            const minutes = Math.floor((differenceInSeconds % 3600) / 60);
            const seconds = Math.floor(differenceInSeconds % 60);

            let timeString = "";
            if (days > 0) {
                timeString += days + " روز و ";
            }
            timeString += hours + " ساعت و " + minutes + " دقیقه و " + seconds + " ثانیه";

            document.getElementById('elapsed-time').innerText = timeString;
        }

        calculateElapsedTime();
        setInterval(calculateElapsedTime, 1000);
    </script>

</body>
</html>
