        h1::after {

            margin: 15px auto 0;
            border-radius: 2px;
        }

        .circle-frame {
            width: 320px;
            height: 320px;
            background: linear-gradient(135deg, #f48fb1, #fbc0cd);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 12px 12px 25px rgba(0,0,0,0.25),
                        -6px -6px 12px rgba(255,255,255,0.6);
            transform-style: preserve-3d;
            border: 3px dashed #f06292;
            position: relative;
            overflow: hidden;
        }

        #elapsed-time {
            font-family: 'Vazirmatn', cursive;
            font-size: 1.6em;
            font-weight: bold;
            display: block;
            margin-top: 15px;

            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 10;
        }

        .days-together-text {
            font-size: 1.2em;
            margin-bottom: 5px;
            position: relative;
            z-index: 10;
        }

        /* استایل باران عشق */
        .love-rain-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .love-rain-text {
            position: absolute;
            color: #f8bbd0;
            font-size: 1.5em;
            font-family: 'Dancing Script', cursive;
            font-weight: bold;
            white-space: nowrap;
            opacity: 0;
            animation: loveRainFall 10s linear infinite;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }


        @keyframes loveRainFall {
            0% {
                top: -10%;
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                top: 110%;
                opacity: 0;
            }
        }

        .love-rain-text:nth-child(1) {
            left: 5%;
            animation-delay: 0s;
            animation-duration: 8.5s;
        }

        .love-rain-text:nth-child(2) {
            left: 15%;
            animation-delay: 2s;
            animation-duration: 11s;
        }

        .love-rain-text:nth-child(3) {
            left: 25%;
            animation-delay: 4s;
            animation-duration: 9.5s;
        }

        .love-rain-text:nth-child(4) {
            left: 35%;
            animation-delay: 1s;
            animation-duration: 12.5s;
        }

        .love-rain-text:nth-child(5) {
            left: 45%;
            animation-delay: 3s;
            animation-duration: 9s;
        }

        .love-rain-text:nth-child(6) {
            left: 55%;
            animation-delay: 5s;
            animation-duration: 10.5s;
        }

        .love-rain-text:nth-child(7) {
            left: 65%;
            animation-delay: 0.5s;
            animation-duration: 11.5s;
        }

        .love-rain-text:nth-child(8) {
            left: 75%;
            animation-delay: 2.5s;
            animation-duration: 10s;
        }

        .love-rain-text:nth-child(9) {
            left: 85%;
            animation-delay: 4.5s;
            animation-duration: 12s;
        }

        .love-rain-text:nth-child(10) {
            left: 95%;
            animation-delay: 1.5s;
            animation-duration: 8s;
        }
