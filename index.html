<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aram and Mahyar</title>
    <style>
        body {
            font-family: 'Nastaliq', sans-serif;
            background-color: #fde9ea;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #c2185b;
            background: linear-gradient(to bottom, #fde9ea 0%, #fce4ec 100%);
            overflow: hidden; /* مخفی کردن قلب های شناور بیرون از صفحه */
        }

        @font-face {
            font-family: 'Nastaliq';
            src: url('https://cdn.fontcdn.ir/Font/Nastaliq/IranNastaliq.woff2') format('woff2'),
                 url('https://cdn.fontcdn.ir/Font/Nastaliq/IranNastaliq.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.fontcdn.ir/Font/Vazirmatn/Vazirmatn-Regular.woff2') format('woff2'),
                 url('https://cdn.fontcdn.ir/Font/Vazirmatn/Vazirmatn-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            color: #e91e63;
            position: relative; /* برای خط جداکننده زیر عنوان */
        }

        h1::after {
            content: '';
            display: block;
            width: 60%;
            height: 3px;
            background-color: #f06292;
            margin: 15px auto 0;
            border-radius: 2px;
        }

        .circle-frame {
            width: 320px;
            height: 320px;
            background: linear-gradient(135deg, #f48fb1, #fbc0cd);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 12px 12px 25px rgba(0,0,0,0.25),
                        -6px -6px 12px rgba(255,255,255,0.6);
            transform-style: preserve-3d;
            border: 3px dashed #f06292;
            position: relative; /* برای قرار دادن قلب های شناور داخل دایره */
            overflow: hidden; /* مخفی کردن قلب های شناور بیرون از دایره */
        }

        #elapsed-time {
            font-family: 'Vazirmatn', cursive;
            font-size: 1.6em;
            font-weight: bold;
            display: block;
            margin-top: 15px;
            letter-spacing: 1.5px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            position: relative; /* برای اینکه متن روی قلب های شناور قرار بگیره */
            z-index: 10; /* برای اینکه متن روی قلب های شناور قرار بگیره */
        }

        .days-together-text {
            font-size: 1.2em;
            margin-bottom: 5px;
            position: relative; /* برای اینکه متن روی قلب های شناور قرار بگیره */
            z-index: 10; /* برای اینکه متن روی قلب های شناور قرار بگیره */
        }

        /* استایل قلب های شناور */
        .floating-heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ffdde1; /* رنگ قلب های شناور */
            clip-path: path('M0 100 V 0 C 50 0, 50 0, 100 0 V 100 Z');
            animation: floatHeart 15s linear infinite; /* انیمیشن شناور شدن */
            opacity: 0.6; /* شفافیت قلب ها */
            z-index: 1; /* زیر متن دایره */
        }

        /* انیمیشن شناور شدن قلب */
        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) translateX(-20vw) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            80% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-10vh) translateX(120vw) rotate(360deg);
                opacity: 0;
            }
        }

        /* استایل های مختلف برای قلب های شناور (اندازه، سرعت، تاخیر) */
        .floating-heart:nth-child(1) {
            width: 15px;
            height: 15px;
            animation-duration: 12s;
            left: 10%;
            top: 40%;
        }

        .floating-heart:nth-child(2) {
            width: 25px;
            height: 25px;
            animation-duration: 20s;
            left: 30%;
            top: 60%;
            animation-delay: 2s;
        }

        .floating-heart:nth-child(3) {
            width: 18px;
            height: 18px;
            animation-duration: 16s;
            left: 50%;
            top: 20%;
            animation-delay: 4s;
        }

        .floating-heart:nth-child(4) {
            width: 22px;
            height: 22px;
            animation-duration: 18s;
            left: 70%;
            top: 80%;
            animation-delay: 1s;
        }

        .floating-heart:nth-child(5) {
            width: 20px;
            height: 20px;
            animation-duration: 14s;
            left: 90%;
            top: 50%;
            animation-delay: 3s;
        }
         .floating-heart:nth-child(6) {
            width: 16px;
            height: 16px;
            animation-duration: 13s;
            left: 20%;
            top: 10%;
            animation-delay: 5s;
        }

        .floating-heart:nth-child(7) {
            width: 24px;
            height: 24px;
            animation-duration: 19s;
            left: 40%;
            top: 90%;
            animation-delay: 0s;
        }

        .floating-heart:nth-child(8) {
            width: 19px;
            height: 19px;
            animation-duration: 17s;
            left: 60%;
            top: 30%;
            animation-delay: 2.5s;
        }

        .floating-heart:nth-child(9) {
            width: 21px;
            height: 21px;
            animation-duration: 15s;
            left: 80%;
            top: 70%;
            animation-delay: 3.5s;
        }

        .floating-heart:nth-child(10) {
            width: 17px;
            height: 17px;
            animation-duration: 11s;
            left: 5%;
            top: 85%;
            animation-delay: 1.5s;
        }


    </style>
</head>
<body>

    <h1>Aram and Mahyar</h1>

    <div class="circle-frame">
        <div class="days-together-text">دقیقا</div>
        <span id="elapsed-time"></span>
        <div>که به هم رسیدیم</div>
        <div class="floating-heart"></div>
        <div class="floating-heart"></div>
        <div class="floating-heart"></div>
        <div class="floating-heart"></div>
        <div class="floating-heart"></div>
        <div class="floating-heart"></div>
        <div class="floating-heart"></div>
        <div class="floating-heart"></div>
        <div class="floating-heart"></div>
        <div class="floating-heart"></div>
    </div>

    <script>
        function calculateElapsedTime() {
            const startDate = new Date('2024-08-18T11:17:00');
            const now = new Date();

            const differenceInSeconds = Math.floor((now - startDate) / 1000);
            if (differenceInSeconds < 0) {
                document.getElementById('elapsed-time').innerText = "هنوز نرسیده!";
                return;
            }

            const days = Math.floor(differenceInSeconds / (24 * 3600));
            const hours = Math.floor((differenceInSeconds % (24 * 3600)) / 3600);
            const minutes = Math.floor((differenceInSeconds % 3600) / 60);
            const seconds = Math.floor(differenceInSeconds % 60);

            let timeString = "";
            if (days > 0) {
                timeString += days + " روز و ";
            }
            timeString += hours + " ساعت و " + minutes + " دقیقه و " + seconds + " ثانیه";

            document.getElementById('elapsed-time').innerText = timeString;
        }

        calculateElapsedTime();
        setInterval(calculateElapsedTime, 1000);
    </script>

</body>
</html>
