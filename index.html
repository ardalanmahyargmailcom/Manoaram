<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aram and Mahyar</title>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #ffe0b2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #795548;
        }

        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.fontcdn.ir/Font/Vazirmatn/Vazirmatn-Regular.woff2') format('woff2'),
                 url('https://cdn.fontcdn.ir/Font/Vazirmatn/Vazirmatn-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.15);
            color: #e65100;
        }

        .heart-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin-bottom: 30px;
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff8a80, #ffcc80);
            transform: translate(-50%, -50%);
            border-radius: 50%; /* دایره اولیه */
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            top: 0%;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 50%; /* دایره برای ایجاد قلب */
        }

        .heart::before {
            left: -50%;
            transform: rotate(-45deg); /* چرخش برای نیمه چپ قلب */
        }

        .heart::after {
            left: 50%;
            transform: rotate(45deg); /* چرخش برای نیمه راست قلب */
        }


        .heart-face {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1em;
            text-align: center;
            padding: 20px;
            line-height: 1.5;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            /* حذف جلوه سه بعدی برای تست */
            background: transparent; /* پس زمینه شفاف */
            box-shadow: none; /* حذف سایه */
            border-radius: 0; /* حذف گردی گوشه */
            clip-path: path('M0 100 V 0 C 50 0, 50 0, 100 0 V 100 Z'); /* برای برش متن به شکل قلب */
        }


        #elapsed-time {
            font-size: 1.3em;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <h1>Aram and Mahyar</h1>

    <div class="heart-container">
        <div class="heart"></div>
        <div class="heart-face">
            دقیقا
            <span id="elapsed-time"></span>
            که به هم رسیدیم
        </div>
    </div>


    <script>
        function calculateElapsedTime() {
            const startDate = new Date('2024-08-18T11:17:00');
            const now = new Date();

            const differenceInSeconds = Math.floor((now - startDate) / 1000);
            if (differenceInSeconds < 0) {
                document.getElementById('elapsed-time').innerText = "هنوز نرسیده!";
                return;
            }

            const days = Math.floor(differenceInSeconds / (24 * 3600));
            const hours = Math.floor((differenceInSeconds % (24 * 3600)) / 3600);
            const minutes = Math.floor((differenceInSeconds % 3600) / 60);
            const seconds = Math.floor(differenceInSeconds % 60);

            let timeString = "";
            if (days > 0) {
                timeString += days + " روز و ";
            }
            timeString += hours + " ساعت و " + minutes + " دقیقه و " + seconds + " ثانیه";

            document.getElementById('elapsed-time').innerText = timeString;
        }

        calculateElapsedTime();

        setInterval(calculateElapsedTime, 1000);
    </script>

</body>
</html>
